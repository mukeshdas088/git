name: Simple GitHub Actions Demo

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest  # This specifies the environment

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Run a simple command
        run: echo "Hello World"

      - name: Run a basic test
        run: |
          echo "Running a basic test"
          ls -al # List files as a simple test

      - name: Test Python (Optional - if using Python)
        run: |
          python --version  # Run Python version check

